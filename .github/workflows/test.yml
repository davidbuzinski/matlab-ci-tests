on: [push]
defaults:
  run:
    shell: powershell
jobs:
  build:
    name: Run MATLAB Build
    strategy:
      matrix:
        os: [windows-latest] # [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          cache: true
      # - run: matlab -batch 'buildtool args(myArgs="someargument")'
      - name: Run build
        uses: matlab-actions/run-build@v2
        with:
          tasks: args(myArgs="someargument")
