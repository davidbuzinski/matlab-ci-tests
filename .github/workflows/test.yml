on: [push]
defaults:
  run:
    shell: powershell
jobs:
  build:
    name: Run MATLAB Build
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
      - name: Run build
        uses: matlab-actions/run-command@v2
        with:
          command: pause(1200)
